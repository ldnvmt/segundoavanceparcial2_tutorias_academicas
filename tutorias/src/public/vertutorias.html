        <main class="content">
            <form  action="" method="POST" id="form">  
                <div class="form">                            
                    <h1>Formulario de asignación de Tutoría</h1>    <br>       
                    <div class="grupo">                
                        <label for=""> Asignatura</label>
                        <input type="text" name="" id="materiatut" maxlength="20" PlaceHolder='Ingrese la asignatura' required><span class="barra"></span> 
                    </div>
                    <div class="grupo">
                        <label for=""> Curso</label>
                        <input type="text" name="" id="cursotut"  maxlength="20" PlaceHolder='Ingrese el curso' required><span class="barra"></span>                   
                    </div>
                    <div class="grupo">                
                        <label for=""> Nombre del docente</label>
                        <input type="text" name="" id="nombre" maxlength="20" PlaceHolder='Ingrese el nombre del docente' required><span class="barra"></span> 
                    </div>
                    <div class="grupo">                
                        <label for=""> Motivo</label>
                        <input type="text" name="" id="motivo"  maxlength="20" PlaceHolder='Ingrese el motivo de la tutoría' required><span class="barra"></span> 
                     <br>
                    <button onclick="enviar">
                        Enviar</button>
                    <p class="warnings" id="warnings"></p>
                </div>                                                
            </form>
