    <div class="container1">
        <main class="content">
          <form  action="/add" method="post">  
            <div class="form">                            
                <h1>Formulario de asignación de Tutoría</h1>    <br>       
                <div class="grupo">                
                    <label for=""> Asignatura</label>
                    <input type="text" name="asignatura" id="materiatut" maxlength="20" PlaceHolder='Ingrese la asignatura' required><span class="barra"></span> 
                </div>
                <div class="grupo">
                    <label for=""> Curso</label>
                    <input type="text" name="curso" id="cursotut" maxlength="20" PlaceHolder='Ingrese el curso' required><span class="barra"></span>                   
                </div>
                <div class="grupo">                
                    <label for=""> Fecha</label>
                    <input type="datetime" name="fecha" id="fechatut" maxlength="20"><span class="barra" ></span> 
                </div>
                <div class="grupo">                
                    <label for=""> Número de estudiantes convocados</label>
                    <input type="number" name="n_estudiantes" id="estudiantestut"  maxlength="2" PlaceHolder='Ingrese el número de estudiantes' required><span class="barra"></span> 
                 <br>
                <button type="submit"> Enviar</button>
                <p class="warnings" id="warnings"></p>
            </div>                                                
        </form>
        <script src="validar2.js"></script>     
        </main>
